{% extends 'base.html' %}
{% block title %}用户登入{% endblock %}
{% block head %}欢迎来到用户中心{% endblock %}
{% block body %}
    <a href="/users">首页</a>
    <form action="/users/login" method="POST">
        {% csrf_token %}
        <table border="" align="center">
            <tr>
               <td>
                   用户名
               </td>
                <td>
                    <input type="text" name="user_name" placeholder="请输入用户名">
                </td>
            </tr>
            <tr>
                <td>
                    密码
                </td>
                <td>
                    <input type="password" name="user_password" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td colspan=2>
                    <input type="checkbox" name="remember"> 记住账号
                </td>
            </tr>
            <tr>
                <td colspan=2>
                    <input type="submit" value="登入">
                </td>
            </tr>
        </table>
    </form>

{% endblock %}
